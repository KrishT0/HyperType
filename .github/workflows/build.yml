name: Build HyperType

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            output-name: hypertype-windows.exe
          - os: ubuntu-latest
            output-name: hypertype-linux
          - os: macos-latest
            output-name: hypertype-mac

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Executable
        run: pyinstaller hypertype.spec

      # Windows rename
      - name: Rename Output (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          move dist\hypertype.exe dist\${{ matrix.output-name }}

      # Linux rename
      - name: Rename Output (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mv dist/hypertype dist/${{ matrix.output-name }}

      # Mac rename
      - name: Rename Output (Mac)
        if: matrix.os == 'macos-latest'
        run: |
          mv dist/hypertype dist/${{ matrix.output-name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.output-name }}
